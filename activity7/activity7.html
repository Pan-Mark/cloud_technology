<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors and images by Mark Pan</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">colors using rgb values</h1>
    <section class="rgbcolors">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
    </section>
    <img src="images/microsoft_logo.png" alt="Microsoft logo">
    <h1 class="title">colors using hex code</h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>
    <h1 class="title">position in images</h1>
    <section class="container">
        <img src="images/mountain_climb.jpg" alt="image of a person that climed a mountain" class="img1">
        <div class="intro">Experience the beauty of high places. 
            <a href="http://www.pexels.com" target="_blank" rel="noopener noreferrer" class="link">Visit pexels.com</a>
        </div>
    </section>

    <section class="container">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="img2">
        <h2 class="containertitle">Sky</h2>
        <p class="par1">"I really like the color of the night sky!"</p>
        <p class="par2">"It looks so empty and vast!"</p>
        <p class="par3">"Looks so calming!"</p>
    </section>

    <h1 class="title">image's filters</h1>
    <h2>sepia filter</h2>
    <figure>
        <img src="images/night_sky.jpg" alt="image of the night sky" class="sepia1">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="sepia2">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="sepia3">
    </figure>
    <h2 class="title">blur filter</h2>
    <figure>
        <img src="images/night_sky.jpg" alt="image of the night sky" class="blur1">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="blur2">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="blur3">
    </figure>
    <h2 class="title">invert filter</h2>
    <figure>
        <img src="images/night_sky.jpg" alt="image of the night sky" class="invert1">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="invert2">
        <img src="images/night_sky.jpg" alt="image of the night sky" class="invert3">
    </figure>

    <h1 class="title">Class Exercise</h1>
    <section class="container2">
        <div class="imgleft">
            <img src="images/mountain_climb.jpg" alt="" class="containerimg1">
        </div>
        <div class="imgmiddle">
            <img src="images/mountain_climb.jpg" alt="" class="containerimg2">
        </div>
        <div class="imgright">
            <img src="images/mountain_climb.jpg" alt="" class="containerimg3">
        </div>
    </section>
</body>
</html>
