<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap form validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-light p-3 m-3 text-center">Form validation</h1>
        <form class="row" style="width: 1000px; margin: auto;">
            <div class="col-lg-4 mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input id="firstname" type="text" class="form-control is-valid" required>
                <!-- will show if the input is valid -->
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-lg-4 mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input id="lastname" type="text" class="form-control is-valid" required>
                <!-- will show if the input is valid -->
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-lg-4 mb-3">
                <label for="username" class="form-label">username - email address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input id="username" type="email" class="form-control is-invalid" id="username" aria-describedby="usenameFeedback" required>
                    <!-- will show only if invalid email format-->
                    <div class="invalid-feedback" id="usenameFeedback">
                        Type a valid email address
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input id="city" type="text" class="form-control is-invalid" required>
                <!-- will show if a city is not picked -->
                <div class="invalid-feedback">
                    Please enter a city
                </div>
            </div>

            <div class="col-lg-4 mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select is-invalid" required>
                    <option>Choose...</option>
                    <option value="0">New York</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                    <option value="4">Arkansas</option>
                    <option value="5">California</option>
                    <option value="6">Colorado</option>
                    <option value="7">Connecticut</option>
                    <option value="8">Delaware</option>
                    <option value="9">Florida</option>
                </select>
                <!-- will show if a state is not picked -->
                <div class="invalid-feedback">
                    Choose a state
                </div>
            </div>

            <div class="col-lg-4 mb-3">
                <label for="zipcode" class="form-label">Zip code</label>
                <input id="zipcode" type="number" class="form-control is-invalid" required>
                <!-- will show if the zip code was not typed -->
                <div class="invalid-feedback">
                    Please provide a zip code
                </div>
            </div>

            <!-- ADD COMMENTS SESSIONS WITH VALID AND INVALID BLOCK -->

            <div class="mb-5 col-lg-11">
                <label for="commentarea">Comments</label>
                <textarea id="commentarea" cols="30" rows="10" class="form-control is-valid" placeholder="Comment here." maxlength="200" required></textarea>
                <div class="invalid-feedback">
                    Please provide some feedback
                </div>
                <div class="valid-feedback">
                    All Good!
                </div>
            </div>
            <hr>
            <div class="col-lg-11 mb-3">
                <div class="form-check">
                    <input type="checkbox" id="agreeterms" class="form-check-input" checked>
                    <label for="agreeterms" class="form-label">Agree to terms and conditions</label>
                </div>
            </div>

            <div class="col-lg-11 mt-3 mb-3">
                <button class="btn btn-primary">Submit form</button>
            </div>
        </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
