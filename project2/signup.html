<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alchements Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="justify-content-center">
    <nav class="d-flex navibar justify-content-center">
        <a href="project2.html"><h1 class="position-absolute  start-0">Alchements</h1></a>
        <div class="links">
            <h3 class="titles">Sign-up</h3>
        </div>
    </nav>
    <div class="justify-content-center d-flex">
        <div class="signup">
            <h1 class="text-center">Create an Account</h1>
            <form class="needs-validation">
                <div class="ms-5 me-5">
                    <label for="username" class="form-label">Create an Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="valid-feedback">
                        Good
                    </div>
                </div>
                <div class="ms-5 me-5 mt-4">
                    <label for="password" class="form-label">Create a Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="valid-feedback">
                        Good
                    </div>
                </div>
                <div class="ms-5 me-5 mt-4 mb-4">
                    <label for="email" class="form-label">Please Enter Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    <div class="valid-feedback">
                        Good
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-50 mb-5">SIGN UP</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
